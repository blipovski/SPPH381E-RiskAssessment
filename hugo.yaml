# Hugo configuration file
title: SPPH 381E

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

security:
  enableInlineShortcodes: true

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: BL Portfolio
      weight: 3
      url: "https://lipovski.ca"
      params:
        icon: user
    - name: GitHub
      weight: 4
      url: "https://github.com/blipovski/SPPH381E-RiskAssessment"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.svg
      link: /
      width: 30
      height: 15

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: 